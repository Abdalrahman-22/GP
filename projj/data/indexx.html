<html>
<head>
  <title>NodeMCU LED Control</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>NodeMCU LED Control</h1>
  <button id="myButton" onclick="toggle()" style="background-color: (LED_STATE_COLOR)">(LED_STATE)</button>

  <script>
    function toggle() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/tog', true);
      xhr.send();

      // change led state and color at every click
      var button = document.getElementById('myButton');
      if(button.innerHTML==="On")
      {
        button.innerHTML = "Off";
        button.style.backgroundColor = "red";
      }
      else 
      {
        button.innerHTML = "On";
        button.style.backgroundColor = "green";
      }
      

    }
  </script>
</body>
</html>
