<!DOCTYPE html>
<html>

<head>
  <title>NodeMCU LED Control</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Custom CSS for centering content */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-container {
      text-align: center;
      border-radius: 50%;
    }
    .btn{
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="btn-container">
      <h1 class="mt-5">NodeMCU LED Control</h1>
      <button id="myButton" onclick="toggle()" class="btn btn-lg btn-primary mt-3">(LED_STATE)</button>
    </div>
  </div>

  <script>
    function toggle() {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "/tog", true);
      xhttp.send();
    }

    setInterval(function() { updateLEDState(); }, 300);

    function updateLEDState() {
      var button = document.getElementById("myButton");
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          if(this.responseText=="On") {
            button.innerHTML = "Off";
            button.classList.remove("btn-success");
            button.classList.add("btn-danger");
          }
          else if (this.responseText=="Off") {
            button.innerHTML = "On";
            button.classList.remove("btn-danger");
            button.classList.add("btn-success");
          }
        }
      };
      xhttp.open("GET", "/ledstate", true);
      xhttp.send();
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
