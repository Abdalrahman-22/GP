<html>

<head>
  <title>NodeMCU LED Control</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>

<body>
  <h1>NodeMCU LED Control</h1>
  <button id="myButton" onclick="toggle()" style="background-color: (LED_STATE_COLOR)">(LED_STATE)</button>

  <script>
    function toggle() {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "/tog", true);
      xhttp.send();
    }
    setInterval(function() { updateLEDState(); }, 300);

    function updateLEDState() {
      var button = document.getElementById("myButton");
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {    // it depends on xhttp.open() && xhttp.send()
        if (this.readyState == 4 && this.status == 200) { //4: Request finished and response is ready.
                                                          // 200 (HTTP OK). 
          if(this.responseText=="On")
          {
            button.innerHTML = "Off";
      button.style.backgroundColor = "red";
          }
          else if (this.responseText=="Off")
          {
            button.innerHTML = "On";
      button.style.backgroundColor = "green";

          }
        }
      };
      xhttp.open("GET", "/ledstate", true); // this what changes the ready state
      xhttp.send();                         // it updates the value on /ledstate so the value in this page(/ledstate) is updated each 300 millis
    }
  </script>
  
</body>

</html>
